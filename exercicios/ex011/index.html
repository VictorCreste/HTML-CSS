<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tenta abrir esse site em dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/m.png" type="image/png">
        <img src="imagens/g.png" alt="Imagem flexível">

    </picture>

    <H1>Reproduzindo áudio</H1>
    <p>Vamos aprender a reproduzir audio em HMTL5</p>
    <audio src="midia/hero.mp3" controls autoplay></audio>
    <audio loop> 
        <source src="midia/hero.mp3" type="audio/mep">
        <source src="midia/hero.ogg" type="audio/ogg">
        <source src="midia/hero.wav" type="audio/wav ">
        <p>Se você não consegue reproduzir o audio tenta <a href="midia/hero.mp3">baixalo</a></p>



    </audio>
    
</body>
</html>
